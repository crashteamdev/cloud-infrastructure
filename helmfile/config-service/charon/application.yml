{{- $applicationName := .Release.Name -}}

server:
  port: {{ .Values.services.global.java.apiPort }}

grpc:
  server:
    port: 9090

logback:
  appender: JSON_K8S_CONSOLE

spring:
  application:
    name: {{ $applicationName }}

management:
  server:
    port: {{ .Values.services.global.java.managementPort }}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: {{ $applicationName }}
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  scheduler:
    exchange-rate:
      cron: 0 0/50 * * * ?
    evict-currency:
      cron: 0 0/50 * * * ?
    balance-deposit:
      cron: 0 0/1 * * * ?
    purchase-service:
      cron: 0 0/1 * * * ?
