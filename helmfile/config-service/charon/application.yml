{{- $applicationName := .Release.Name -}}

server:
  port: {{ .Values.services.global.java.apiPort }}

grpc:
  server:
    port: 9090

logback:
  appender: JSON_K8S_CONSOLE

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  quartz:
    jdbc:
      initialize-schema: never
  application:
    name: {{ $applicationName }}

management:
  server:
    port: {{ .Values.services.global.java.managementPort }}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: {{ $applicationName }}
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  integration:
    enot:
      shopId: d374961e-f7db-4cf4-a4a9-9caa61e661a8
  stream:
    publisher: AWS
  scheduler:
    balance-deposit:
      cron: 0 0/1 * * * ?
    purchase-service:
      cron: 0 0/1 * * * ?
  aws-stream:
    uzum-stream:
      name: '/ru-central1/b1gtojcphtuae1n9siie/etnvck8jo3kuh0vilc57/mdb-payment'
