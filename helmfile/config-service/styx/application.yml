{{- $applicationName := .Release.Name -}}

server:
  port: {{ .Values.services.global.java.apiPort }}

logback:
  appender: JSON_K8S_CONSOLE

spring:
  application:
    name: {{ $applicationName }}
  redis:
    host: {{ .Values.services.redis.endpoint }}
    port: 6379
    username: default
    password: {{ .Values.services.redis.password }}
    ssl: false

management:
  server:
    port: {{ .Values.services.global.java.managementPort }}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: {{ $applicationName }}
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  timeout-handler: 10
  proxy:
    retries:
      attempts: 4
      exponent: 1.5
    timeout: 10000
    proxy-line:
      api-key: {{ .Values.services.styx.proxyLineApiKey }}
