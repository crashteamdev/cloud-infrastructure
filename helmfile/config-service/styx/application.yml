{{- $applicationName := .Release.Name -}}

server:
  port: {{ .Values.services.global.java.apiPort }}

logback:
  appender: JSON_K8S_CONSOLE

logging:
  level:
    dev.crashteam.styx.service.web.AdvancedConversationService: INFO

spring:
  application:
    name: {{ $applicationName }}
  redis:
    port: 6380
    username: default
    ssl: true

management:
  server:
    port: {{ .Values.services.global.java.managementPort }}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: {{ $applicationName }}
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

integration:
  mobile-proxy:
    change-ip-cron: 0/3 * * ? * *

application:
  forbidden-expire: 1
  scheduler:
    redis:
      forbidden-url-cron: 0/10 * * * * ?

app:
  timeout-handler: 15
  proxy:
    retries:
      attempts: 3
      exponent: 1.5
    timeout: 10000
    proxy-line:
      url: https://panel.proxyline.net/api/
