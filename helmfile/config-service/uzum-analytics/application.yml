{{- $applicationName := .Release.Name -}}

server:
  port: {{ .Values.services.global.java.apiPort }}

logback:
  appender: JSON_K8S_CONSOLE

logging:
  level:
    dev.crashteam.uzumanalytics.service: DEBUG

spring:
  application:
    name: {{ $applicationName }}
  redis:
    port: 6380
    username: default
    ssl: true
  quartz:
    properties:
      org.quartz.threadPool.threadCount: 30

management:
  server:
    port: {{ .Values.services.global.java.managementPort }}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: {{ $applicationName }}
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

service:
  proxy:
    url: http://styx:8080

freekassa:
  baseUrl: https://api.freekassa.ru
  shopId: 26248

qiwi:
  siteId: d9jje0-00

uzum:
  scheduleEnabled: true
  groupCron: '0 0 0/6 * * ?'
  productCron: '0 0 0 * * ?'
  pendingMessageCron: '0 0/10 * * * ?'
  apiLimit:
    maxIp: 4
    maxBrowser: 3
    blockRemoveHour: 2

clickhouse:
  ssl: true
  connection.timeout: 60000

aws-stream:
  kinesisEndpoint: 'yds.serverless.yandexcloud.net/ru-central1/b1gtojcphtuae1n9siie/etnvck8jo3kuh0vilc57'
  dinamoDbEndpoint: 'docapi.serverless.yandexcloud.net/ru-central1/b1gtojcphtuae1n9siie/etnvck8jo3kuh0vilc57'
  uzum-stream:
    name: '/ru-central1/b1gtojcphtuae1n9siie/etnvck8jo3kuh0vilc57/uzum-stream'
    maxRecords: 250
    timeoutInSec: 60
    failOverTimeMillis: 60000
    consumerName: uzum-analytics-consumer
  payment-stream:
    name: '/ru-central1/b1gtojcphtuae1n9siie/etnvck8jo3kuh0vilc57/mdb-payment'
    maxRecords: 50
    timeoutInSec: 60
    failOverTimeMillis: 60000
    consumerName: uzum-payment-consumer

grpc:
  client:
    uzumAnalyticsService.address: static://uzum-analytics:9090
