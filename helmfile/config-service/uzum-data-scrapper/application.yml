{{- $applicationName := .Release.Name -}}

server:
  port: {{ .Values.services.global.java.apiPort }}

logback:
  appender: JSON_K8S_CONSOLE

spring:
  application:
    name: {{ $applicationName }}
  redis:
    port: 6380
    username: default
    ssl: true
  quartz:
    job-store-type: jdbc
    properties:
      org:
        quartz:
          threadPool:
            threadCount: 12
            class: org.quartz.simpl.SimpleThreadPool
          jobStore:
            misfireThreshold: 60000
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            isClustered: true
            useProperties: true
    jdbc:
      initialize-schema: never


management:
  server:
    port: {{ .Values.services.global.java.managementPort }}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: {{ $applicationName }}
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  job:
    cron:
      token-job: 0/5 * * * * ?
      product-job: 0 0 0,19 ? * * *
      position-job: 0 0 7 ? * * *
      category-job: 0 0 1 ? * * *
  integration:
    timeout:
      from: 2700
      to: 4400
    uzum:
      token: Basic YjJjLWZyb250OmNsaWVudFNlY3JldA==
    styx: http://styx:8080
  stream:
    product:
      maxlen: 100000
      waitPending: 50000
    position:
      maxlen: 100000
      waitPending: 50000
  aws-stream:
    endpoint: 'yds.serverless.yandexcloud.net'
    region: ru-central-1
    uzum-stream:
      name: '/ru-central1/b1gtojcphtuae1n9siie/etnvck8jo3kuh0vilc57/uzum-stream'
